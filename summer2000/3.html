<p>名古屋にどうにかとうちゃくしたみずぐちくんとおおつぼくんは、他のなかまたちが
レンタカーでやってくるまで、ちかでおそめのひるごはんをたべることにしました。
</p>
<p>
「このみそかつどんとマグロどんのダブルどんセットはおいしいね！」
</p>
<p>
レンタカーでやってきているなかまたちからでんわがはいります。<br>
「おれたち、まだごはんたべてないよ！」
</p>
<p>
またしてもだいひんしゅくです。<br>
みずぐちくんは、ガッツをいれてどんぶりなんてたべるんじゃなかった、とかたをおとしました。
</p>
