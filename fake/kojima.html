<p>
<STRONG>解説</STRONG>：昭和３年 東京生まれ。昭和２２年 独立漫画派結成。昭和３４年 同派解散。日本漫画協会常務理事に就任。昭和４３年 文春漫画賞受賞。昭和５９年 画業３５周年展開催。平成２年 紫綬褒章受賞。平成４年 日本漫画家協会理事長に就任。代表作に『仙人部落』『うちのヨメはん』『ヒゲとボイン』などがある。「黄桜酒造」のＣＭやテレビや雑誌などに登場するかっぱ絵でおなじみ。
</p>
<p>
<STRONG>贋作者注</STRONG>：ヒゲとボイン。彼の絵が描かれているとお父さんくらいの世代が喜ぶ(多分)。
