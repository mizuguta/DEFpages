<STRONG>- 東海林さだお -</STRONG>
</div>
<p>
<STRONG>解説</STRONG>：本名庄司禎雄。昭和１２（１９３７）年東京生まれ。早稲田大学露文科中退。４５年第１６回文藝春秋漫画賞、平成７年第１１回講談社エッセイ賞受賞。平成９年、漫画とエッセイ両分野の活躍により第４５回菊池寛賞受賞。著書に『ショージ君の男の分別学』『笑いのモツ煮込み』『食後のライスは大盛りで』『ニッポン清貧旅行』『行くぞ！冷麺探検隊』『ずいぶんなおねだり』『のほほん行進曲』『明るいクヨクヨ教』『ビールうぐうぐ対談』（椎名誠氏との対談）ほか多数。<BR>
</p>
<p>
<STRONG>贋作者注</STRONG>：実家では毎日新聞をとっていたので、毎朝あさって君をチェックするのが日課だった。
