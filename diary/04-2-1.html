<h3><a name="040210" class="daylink">(2004/2/10)</a></h3>
<div class="text">
<p class="diary">
ここのところ忙しかったのが、ようやく一段落つきました。
</p>
<p class="diary">
日本ではレア扱いになってしまった牛丼ですが、こちらでは絶賛普通に食え中です．アメリカ人は気にしてなさすぎ．
</p>
<img src="e/beef_bowl.jpg" alt="生卵は頼めません" title="生卵は頼めません">
<p class="diary">
ちなみにコンボで頼むと，牛丼＋(サラダorスープor<strong>ケーキ</strong>)＋コークが出て来ます．サーモンフライ丼とチキンテリヤキ丼もあって，３つの丼が<strong>一つに合体した</strong>丼も頼めます．無茶です．
</p>
<p class="diary">
日本と変わりない味ですが，唯一七味唐辛子がちゃんと赤くて辛いのは日本よりいい点だと思います．
</p>
